apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'
    defaultConfig {
        applicationId 'ua.napps.scorekeeper'
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 2
        versionName '1.0'
    }

    signingConfigs {
        release {
            storeFile new File(RELEASE_STORE_FILE)
            storePassword RELEASE_STORE_PASSWORD
            keyAlias RELEASE_KEY_ALIAS
            keyPassword RELEASE_KEY_PASSWORD
        }
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
            versionNameSuffix "-debug"
            resValue "string", "appname", "Score Keeper (debug)"
        }
        release {
            resValue "string", "appname", "Score Keeper"
            minifyEnabled true
            debuggable false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.google.code.gson:gson:2.4'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.daimajia.easing:library:1.0.1@aar'
    compile 'com.daimajia.androidanimations:library:1.1.3@aar'
    compile 'com.github.luckyandyzhang:CleverRecyclerView:1.0.0'
    compile 'com.apkfuns.logutils:library:1.0.6'
    compile 'com.github.lzyzsd.randomcolor:library:1.0.0'
    compile 'com.gregacucnik:editableseekbar:1.2'
    compile 'jp.wasabeef:recyclerview-animators:2.1.0'
}
