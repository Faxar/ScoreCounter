apply plugin: 'com.android.application'

def versionMajor = 2
def versionMinor = 1
def versionPatch = 0
def appName = "Score Keeper"
def versionNameSuffix = " (debug)"

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'
    defaultConfig {
        applicationId 'ua.napps.scorekeeper'
        minSdkVersion 16
        targetSdkVersion 23
        versionCode versionMajor * 10000
        + versionMinor * 100
        + versionPatch
        versionName "${versionMajor}.${versionMinor}.${versionPatch}"
    }

  dataBinding {
    enabled = true
  }

    signingConfigs {
        release {
            storeFile new File(RELEASE_STORE_FILE)
            storePassword RELEASE_STORE_PASSWORD
            keyAlias RELEASE_KEY_ALIAS
            keyPassword RELEASE_KEY_PASSWORD
        }
    }

  productFlavors {
    dev {
      applicationIdSuffix ".debug"
      resValue "string", "app_name","${appName}${versionNameSuffix}"
      resValue "string", "app_version_code", "${defaultConfig.versionName}${versionNameSuffix}"
      minSdkVersion 21
      targetSdkVersion 23
    }
    prod {
      resValue "string", "app_name", "${appName}"
      resValue "string", "app_version_code", "${defaultConfig.versionName}"

    }
  }

    buildTypes {

        release {
          debuggable false
          proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
          //noinspection GroovyAssignabilityCheck
          signingConfig signingConfigs.release
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.android.support:cardview-v7:23.1.1'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.google.code.gson:gson:2.4'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.daimajia.easing:library:1.0.1@aar'
    compile 'com.daimajia.androidanimations:library:1.1.3@aar'
    compile 'com.github.luckyandyzhang:CleverRecyclerView:1.0.0'
    compile 'com.gregacucnik:editableseekbar:1.2'
    compile 'net.kianoni:fontloader:0.3.0'
}
